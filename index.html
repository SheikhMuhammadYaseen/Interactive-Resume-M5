<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Build Your Resume</h2>
            <form id="resume-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <input type="text" id="education" placeholder="Your highest degree">
                </div>
                <div class="form-group">
                    <label for="work-experience">Work Experience:</label>
                    <input type="text" id="work-experience" placeholder="Most recent job">
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" placeholder="e.g., JavaScript, TypeScript">
                </div>
                <div class="form-group">
                    <label for="profile-pic">Profile Picture:</label>
                    <input type="file" id="profile-pic" accept="image/*">
                </div>
            </form>
        </div>

        <div class="resume-container">
            <div id="resume" class="resume">
                <section id="personal-info" class="card">
                    <div class="personal-header">
                        <img id="display-pic" class="profile-pic" src="default-profile.png">
                        <div class="personal-details">
                            <h1 id="display-name">Your Name</h1>
                            <p id="display-email">Your Email</p>
                        </div>
                    </div>
                </section>
                <section id="education" class="card">
                    <h2>Education</h2>
                    <p id="display-education">Your Education</p>
                </section>
                <section id="skills" class="card">
                    <h2>Skills</h2>
                    <ul id="display-skills">
                        <li>Your Skills</li>
                    </ul>
                </section>
                <section id="work-experience" class="card">
                    <h2>Work Experience</h2>
                    <p id="display-work-experience">Your Work Experience</p>
                </section>
            </div>
        </div>

        <div class="actions">
            <button id="generate-url">Generate Unique URL</button>
            <input type="text" id="unique-url" readonly>
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>

    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
